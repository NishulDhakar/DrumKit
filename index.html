<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drum Kit</h1>
        <div class="set">
            <div class="drum w">w</div>
            <div class="drum a">a</div>
            <div class="drum s">s</div>
            <div class="drum d">d</div>
            <div class="drum j">j</div>
            <div class="drum k">k</div>
            <div class="drum l">l</div>
        </div>
        <div class="controls">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <footer>
            © 2024 Professional Drum Kit | Created with ♥ by Web Developer
        </footer>
    </div>

<script src="index.js"></script>
</body>
</html>
