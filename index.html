<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Drum Kit</h1>
        <div class="set">
            <div class="drum w">w</div>
            <div class="drum a">a</div>
            <div class="drum s">s</div>
            <div class="drum d">d</div>
            <div class="drum j">j</div>
            <div class="drum k">k</div>
            <div class="drum l">l</div>
        </div>
        <div class="controls">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        
        <div class="contact-section">
            <h2>Connect With Me</h2>
            <div class="social-links">
                <a href="https://x.com/NishulDhakar" target="_blank" class="social-link">
                  <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/nishuldhakar/" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/nishuldhakar/" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/nishuldhakar" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <footer>
            © 2024 Professional Drum Kit | Created with ♥ by Nishul Dhakar
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
